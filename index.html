<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Vuebnb</title>
  <script src="http://localhost:8098"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
  <link rel="stylesheet" href="node_modules/open-sans-all/css/open-sans.css">
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<div id="toolbar">
  <img class="icon" src="logo.png">
  <h1>Pomodoro Timer</h1>
</div>
<section id="app" class="hero is-info is-fullheight is-bold">
  <div class="hero-body">
    <div class="container has-text-centered">
     <!-- The bulk of the timer -->

     <h2 class="title is-6">Let the contdown</h2>
    <div class="timer">
      <span id="minutes">{{minutes}}</span>
      <span id="middle">:</span>
      <span id="seconds">{{seconds}}</span>
  
  
    </div>
    <!-- THE BUTTONS-->

    <div id="buttons">
      <!--     Start TImer -->
          <button 
            id="start" 
            class="button is-dark is-large" 
            v-if="!timer"
            @click="startTimer">
              <i class="far fa-play-circle"></i>
          </button>
          <!--     Pause Timer -->
          <button 
            id="stop" 
            class="button is-dark is-large" 
            v-if="timer"
            @click="stopTimer">
              <i class="far fa-pause-circle"></i>
          </button>
          <!--     Restart Timer -->
          <button 
            id="reset" 
            class="button is-dark is-large" 
            v-if="resetButton"
            @click="resetTimer">
              <i class="fas fa-undo"></i>
          </button>
      </div>
    
    </div>
  </div>
</section>
<script src="app.js"></script>
</body>
</html>
